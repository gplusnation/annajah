<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajian An-Najah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --text-color: #333;
            --background-color: #f8f9fa;
            --card-background: #fff;
            --border-color: #eee;
            --shadow-color: rgba(0,0,0,0.1);
        }

        body.dark-theme {
            --primary-color: #8ab4f8;
            --text-color: #f8f9fa;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --border-color: #333;
            --shadow-color: rgba(255,255,255,0.05);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.5s, color 0.5s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .theme-switch-container {
            text-align: right;
            padding: 10px 20px;
        }

        .theme-switch-btn {
            background-color: var(--card-background);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .theme-switch-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .theme-switch-btn .material-icons {
            font-size: 1.2em;
            vertical-align: middle;
        }

        .header {
            background-color: var(--card-background);
            padding: 20px 0;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .logo-img {
            height: 80px;
            margin-right: 10px;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 40px 0;
        }

        section {
            background-color: var(--card-background);
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .carousel-section {
            overflow: hidden;
        }

        .carousel-container {
            overflow-x: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 90vw;
            max-width: 300px;
            margin-right: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover {
            transform: translateY(-5px);
        }

        .carousel-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .audio-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .audio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }

        .audio-item:last-child {
            border-bottom: none;
        }

        .audio-item:hover {
            background-color: var(--border-color);
        }

        .audio-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .audio-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .audio-artist {
            font-size: 0.9em;
            color: #777;
        }

        audio {
            width: 100%;
            max-width: 300px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .ujian-list-container {
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-color);
            background-color: var(--card-background);
        }
        
        .ujian-item {
            background-color: var(--background-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease;
        }
        
        .ujian-item:hover {
            background-color: #f1f1f1;
        }
        
        body.dark-theme .ujian-item:hover {
            background-color: #2a2a2a;
        }
        
        .ujian-item h3 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
        }
        
        .ujian-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .ujian-item a:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            .carousel-item {
                width: calc(33.333% - 15px);
                max-width: none;
            }
            .audio-item {
                flex-wrap: nowrap;
            }
            .audio-info {
                margin-bottom: 0;
            }
            audio {
                width: 250px;
            }
        }

        @media (max-width: 576px) {
            .header .container {
                flex-direction: column;
                text-align: center;
            }
            .nav ul {
                flex-direction: column;
                margin-top: 10px;
            }
            .nav li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="theme-switch-container">
        <button id="theme-toggle" class="theme-switch-btn">
            <span id="theme-icon" class="material-icons">dark_mode</span>
        </button>
    </div>

    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://i0.wp.com/annajahtakengon.sch.id/wp-content/uploads/2020/12/An-Najah-min.png" alt="Logo Web" class="logo-img">
                <h1>Kajian Online An-Najah</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#audio-section">Audio</a></li>
                    <li><a href="#ujian-section">Ujian</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="audio-section" class="carousel-section">
                <h2>Galeri Unggulan</h2>
                <div class="carousel-container">
                    <div id="carousel-track" class="carousel-track">
                        <div class="loading-item">Memuat carousel...</div>
                    </div>
                </div>
            </section>

            <section class="audio-list-section">
                <h2>Daftar Audio</h2>
Pemateri : Ustadz Umar Abu Abdillah
                <ul id="audio-list" class="audio-list">
                    <li class="loading-item">Memuat daftar audio...</li>
                </ul>
            </section>
            
            <section id="ujian-section" class="ujian-list-container">
                <h2>Daftar Ujian</h2>
                <ul id="ujian-list">
                    <li class="loading-item">Memuat daftar ujian...</li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; Yayasan An-Najah Ihya As-Sunnah</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;
            const carouselTrack = document.getElementById('carousel-track');
            const audioListContainer = document.getElementById('audio-list');
            const ujianListContainer = document.getElementById('ujian-list');
            const itemWidth = 315;
            let currentIndex = 0;
            let carouselInterval;

            // URLs Google Sheets
            const carouselCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRs82MmMakpwAF6XIrmx5idu_g9pUxrDoPj7dfJbGjKIVIDAzZIelvpzo0hRN0WWrTsDsWWq1Wqj3m2/pub?gid=1737017412&single=true&output=csv';
            const audioCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRs82MmMakpwAF6XIrmx5idu_g9pUxrDoPj7dfJbGjKIVIDAzZIelvpzo0hRN0WWrTsDsWWq1Wqj3m2/pub?output=csv';
            const ujianCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRs82MmMakpwAF6XIrmx5idu_g9pUxrDoPj7dfJbGjKIVIDAzZIelvpzo0hRN0WWrTsDsWWq1Wqj3m2/pub?gid=1819456449&single=true&output=csv';

            // Logika Ganti Tema
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark-theme') {
                    themeIcon.textContent = 'light_mode';
                }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.add('dark-theme');
                themeIcon.textContent = 'light_mode';
            }

            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                if (body.classList.contains('dark-theme')) {
                    localStorage.setItem('theme', 'dark-theme');
                    themeIcon.textContent = 'light_mode';
                } else {
                    localStorage.removeItem('theme');
                    themeIcon.textContent = 'dark_mode';
                }
            });

            // Logika Carousel Otomatis
            function updateCarousel() {
                const totalItems = carouselTrack.children.length;
                if (totalItems > 0) {
                    currentIndex = (currentIndex + 1) % totalItems;
                    const offset = -currentIndex * itemWidth;
                    carouselTrack.style.transform = `translateX(${offset}px)`;

                    if (currentIndex === 0) {
                        setTimeout(() => {
                            carouselTrack.style.transition = 'none';
                            carouselTrack.style.transform = `translateX(0)`;
                            setTimeout(() => {
                                carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                            }, 50);
                        }, 500);
                    }
                }
            }

            // Logika Menghentikan Audio Lain
            document.addEventListener('play', (event) => {
                const allAudios = document.querySelectorAll('audio');
                allAudios.forEach(audio => {
                    if (audio !== event.target) {
                        audio.pause();
                    }
                });
            }, true);

            // Fungsi Memuat Data
            const loadData = async (url, container, callback) => {
                try {
                    const response = await fetch(url);
                    const csvText = await response.text();
                    container.innerHTML = '';
                    const rows = csvText.trim().split('\n').slice(1);
                    if (rows.length > 0) {
                        rows.forEach(row => {
                            const columns = row.split(',');
                            callback(columns);
                        });
                    } else {
                        container.innerHTML = `<li class="loading-item">Tidak ada data ditemukan.</li>`;
                    }
                } catch (error) {
                    console.error('Gagal memuat data:', error);
                    container.innerHTML = `<li class="loading-item">Gagal memuat data. Silakan coba lagi nanti.</li>`;
                }
            };

            // Memuat data carousel
            loadData(carouselCsvUrl, carouselTrack, (columns) => {
                if (columns.length >= 2) {
                    const imageUrl = columns[0].trim();
                    const targetUrl = columns[1].trim();
                    const carouselItem = document.createElement('div');
                    carouselItem.className = 'carousel-item';
                    carouselItem.innerHTML = `
                        <a href="${targetUrl}" target="_blank">
                            <img src="${imageUrl}" alt="Carousel Image">
                        </a>
                    `;
                    carouselTrack.appendChild(carouselItem);
                }
            }).then(() => {
                clearInterval(carouselInterval);
                carouselInterval = setInterval(updateCarousel, 3000);
            });

            // Memuat data audio
            loadData(audioCsvUrl, audioListContainer, (columns) => {
                if (columns.length >= 3) {
                    const title = columns[0].trim();
                    const artist = columns[1].trim();
                    const audioLink = columns[2].trim();
                    const audioItem = document.createElement('li');
                    audioItem.className = 'audio-item';
                    audioItem.innerHTML = `
                        <div class="audio-info">
                            <span class="audio-title">${title}</span>
                            <span class="audio-artist">${artist}</span>
                        </div>
                        <audio controls>
                            <source src="${audioLink}" type="audio/mpeg">
                            Browser Anda tidak mendukung audio.
                        </audio>
                    `;
                    audioListContainer.appendChild(audioItem);
                }
            });

            // Memuat data ujian
            loadData(ujianCsvUrl, ujianListContainer, (columns) => {
                if (columns.length >= 3) {
                    const id = columns[0].trim();
                    const title = columns[1].trim();
                    const formUrl = columns[2].trim();
                    const ujianItem = document.createElement('li');
                    ujianItem.className = 'ujian-item';
                    ujianItem.innerHTML = `
                        <h3>${title}</h3>
                        <p>ID: ${id}</p>
                        <a href="${formUrl}" target="_blank">Kerjakan Ujian</a>
                    `;
                    ujianListContainer.appendChild(ujianItem);
                }
            });
        });
    </script>
</body>
</html>
